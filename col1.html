<style>
.col1{
color:red;
}
.main1{

}

<body>
<h1 class="head" style="font-family: 'Bad Script', cursive;
			 font-size:40px;"> Choose the color of the word (Not the Text Fill)</h1>
<h1 class="col1" style="font-family: 'Luckiest Guy', cursive;
			 font-size:110px;">GREEN</h1>
<button id = "b1" onclick="funct1()" class="main1">RED</button>
<button id = "b2" onclick="funct2()" class="main2">GREEN</button>
<script>
var a1 = document.getElementById('b1');
var a2 = document.getElementById('b2');
function funct1(){
document.cookie="l2="+parseFloat(12.5);
a1.disabled= true;
a2.disabled= true;
}
function funct2(){
document.cookie="r2="+parseFloat(12.5);
a1.disabled= true;
a2.disabled= true;
}


</script>
