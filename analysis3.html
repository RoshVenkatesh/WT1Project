function calc()
{
var elements = document.cookie.split(';');
var j =0;
var name;

var left = 0; var right = 0;
var score1 = new Array();
var lbl1 = new Array();
var sum = 0;

for (var i = 0; i< elements.length; i++)

		}

}

{
for (var x = 0; x < score1.length;x++)

			sum += parseFloat(score1[x]);

		age-=30;
	else if (age<=18 || age>60)
		age = 18;
		
 var avg = (sum/(score1.length+1));
 var BGQ =0;
BGQ = (avg/age)*10 ;
 
 document.getElementById("s").innerHTML = parseInt(BGQ);
}

}
