<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" type ="text/css" href = "stylesheet.css">
</head>
<body>
<center>
<h1> Here are your scores in the form of a graph! </h1>
<canvas id="myCanvas" width="500" height="250" style="border:1px solid #c3c3c3; background-color: white;">
</canvas>
</center>

<script>
var c = document.getElementById("myCanvas");
var elements = document.cookie.split(';');
var j =0;
var name;
var age
var score1 = new Array();
var lbl1 = new Array();
for (var i = 0; i< elements.length; i++)
{
	var aa = elements[i].split('=');
	if (parseInt(aa[1])>=0 && parseInt(aa[1]) <101 && aa[0]!= " age")
		{
			lbl1[j] = aa[0];
			score1[j] = parseInt(aa[1]);
			j++;
		}
	else if (aa[0]== " name" || aa[0]== "name" )
		name = aa[1];
	else if (aa[0]== " age")
		age = aa[1];
}
var ctx = c.getContext("2d");
ctx.fillStyle = "#004FFF";
ctx.fillRect(100,200-(score1[0]* 1.5),20,score1[0]*1.5);
ctx.moveTo(0,200);
ctx.lineTo(500,200);
ctx.stroke();
ctx.moveTo(50,0);
ctx.lineTo(50,500);
ctx.stroke();
ctx.fillStyle = "#000000";
ctx.font = "10px Arial black";
ctx.fillText("Graph for "+name+","+age,50,15);
ctx.fillText("10-",35,185);
ctx.fillText("S    20-",15,170);
ctx.fillText("T    30-",15,155);
ctx.fillText("N    40-",15,140);
ctx.fillText("I     50-",15,125);
ctx.fillText("O    60-",15,110);
ctx.fillText("P    70-",15,95);
ctx.fillText("Domain -> ",200,240);
ctx.fillText("80-",35,80)
ctx.fillText("90-",35,65)
ctx.fillText("100-",30,50)
ctx.fillStyle = "#004FFF";
ctx.font = "10px Arial";
ctx.fillText(lbl1[0],90,225);

var ctx = c.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(150,(200-(score1[1]* 1.5)),20,score1[1]* 1.5);
ctx.font = "10px Arial";
ctx.fillText(lbl1[1],140,225);
</script>
<a href = "analysis.html"> Back to analysis </a>
</body>
</html>
